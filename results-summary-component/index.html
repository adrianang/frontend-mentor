<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com/"></script>
  <script src="./tailwind.config.js"></script>
</head>
<body class="font-hanken flex flex-col sm:flex-row sm:items-center sm:justify-center sm:h-screen">
  <div class="
    sm:flex sm:flex-row sm:w-[738px] sm:h-[512px]
    sm:rounded-3xl sm:shadow-[12px_12px_36px_hsla(252,100%,67%,0.1)]
  ">
    <section id="your-result" class="
      w-full p-10 text-center bg-gradient-to-b rounded-b-3xl
      from-lightSlateBlue to-lightRoyalBlue sm:w-1/2 sm:rounded-3xl
    ">
      <h2 class="mb-6 text-lightLavender text-lg font-bold sm:text-xl">Your Result</h2>
      <div class="
        flex flex-col justify-center w-36 h-36 mx-auto mb-6
        rounded-full bg-gradient-to-b from-violetBlue to-persianBlue 
        sm:w-52 sm:h-52
      ">
        <span class="mb-2 text-white text-5xl font-extrabold sm:text-7xl">76</span>
        <p class="text-lightLavender/50 sm:text-base">of 100</p>
      </div>
      <div class="mb-2 text-paleBlue text-2xl font-bold sm:mb-4 sm:text-3xl">
        Great
      </div>
      <div class="text-lightLavender text-base sm:px-4 sm:text-lg">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </section>
  
    <section id="summary" class="flex flex-col w-full p-8 sm:w-1/2 sm:p-10">
      <h2 class="mb-6 text-lg font-bold sm:text-xl">Summary</h2>
      <div class="flex p-4 mb-4 bg-lightRed/10 text-base font-bold rounded-xl">
        <img src="./assets/images/icon-reaction.svg"
             alt="Reaction icon"
             class="mr-4"/>
        <div class="text-lightRed">Reaction</div>
        <div class="ml-auto">
          <span class="mr-1 text-darkGrayBlue font-extrabold">80</span>
          <span class="text-darkGrayBlue/50">/ 100</span>
        </div>
      </div>
      <div class="flex p-4 mb-4 bg-orangeyYellow/10 text-base font-bold rounded-xl">
        <img src="./assets/images/icon-memory.svg"
             alt="Memory icon"
             class="mr-4"/>
        <div class="text-orangeyYellow">Memory</div>
        <div class="ml-auto">
          <span class="mr-1 text-darkGrayBlue font-extrabold">92</span>
          <span class="text-darkGrayBlue/50">/ 100</span>
        </div>
      </div>
      <div class="flex p-4 mb-4 bg-greenTeal/10 text-base font-bold rounded-xl">
        <img src="./assets/images/icon-verbal.svg"
             alt="Verbal icon"
             class="mr-4"/>
        <div class="text-greenTeal">Verbal</div>
        <div class="ml-auto">
          <span class="mr-1 text-darkGrayBlue font-extrabold">61</span>
          <span class="text-darkGrayBlue/50">/ 100</span>
        </div>
      </div>
      <div class="flex p-4 mb-6 bg-cobaltBlue/10 text-base font-bold rounded-xl sm:mb-10">
        <img src="./assets/images/icon-visual.svg"
             alt="Visual icon"
             class="mr-4"/>
        <div class="text-cobaltBlue">Visual</div>
        <div class="ml-auto">
          <span class="mr-1 text-darkGrayBlue font-extrabold">72</span>
          <span class="text-darkGrayBlue/50">/ 100</span>
        </div>
      </div>
      <button class="
        p-4 bg-darkGrayBlue text-white text-lg font-medium rounded-full
        sm:hover:bg-gradient-to-b sm:from-lightSlateBlue sm:to-lightRoyalBlue
      ">
        Continue 
      </button>
    </section>
  </div>
</body>
</html>
