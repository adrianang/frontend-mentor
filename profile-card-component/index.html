<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor (@adrianang) | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link href="./main.css" rel="stylesheet">
</head>
<body>
  <main class="vertical-aligner">
    <div class="profile">
      <div class="profile__header">
        <img src="./images/bg-pattern-card.svg" alt="" />
      </div>

      <div class="profile__headshot">
        <img src="./images/image-victor.jpg" alt="Headshot of Victor Crest" />
      </div>
      <h2 class="profile__name">Victor Crest</h2>
      <span class="profile__age">26</span>
      <span class="profile__location">London</span>

      <div class="profile__details">
        <div class="profile__details--followers">
          <span class="profile__detailCount">80K</span>
          <h3 class="profile__detailHeader">Followers</h3>
        </div>

        <div class="profile__details--likes">
          <span class="profile__detailCount">803K</span>
          <h3 class="profile__detailHeader">Likes</h3>
        </div>

        <div class="profile__details--photos">
          <span class="profile__detailCount">1.4K</span>
          <h3 class="profile__detailHeader">Photos</h3>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
