<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com/"></script>
  <script src="./tailwind.config.js"></script>
</head>
<body class="font-hanken">
  <section class="your-result w-full text-center bg-gradient-to-b from-lightSlateBlue to-lightRoyalBlue rounded-b-3xl p-10" id="your-result">
    <h2 class="result-header text-lightLavender text-lg font-bold mb-4">Your Result</h2>
    <div class="result-circle flex flex-col justify-center w-36 h-36 mx-auto rounded-full bg-gradient-to-b from-violetBlue to-persianBlue mb-4">
      <span class="result-aggregate text-5xl text-white font-extrabold mb-2">76</span>
      <p class="result-max text-lightLavender">of 100</p>
    </div>
    <div class="result-level text-paleBlue text-2xl font-bold mb-2">
      Great
    </div>
    <div class="result-percentile text-lightLavender text-base">
      You scored higher than 65% of the people who have taken these tests.
    </div>
  </section>

  <section class="summary flex flex-col w-full p-8" id="summary">
    <h2 class="summary-header text-lg font-bold mb-6">Summary</h2>
    <div class="category flex bg-lightRed/10 text-base font-bold rounded-xl p-4 mb-4">
      <img src="./assets/images/icon-reaction.svg"
           alt="Reaction icon"
           class="mr-4"/>
      <div class="category-title text-lightRed">Reaction</div>
      <div class="category-score ml-auto">
        <span class="text-darkGrayBlue mr-1">80</span>
        <span class="text-darkGrayBlue/50">/</span>
        <span class="text-darkGrayBlue/50">100</span>
      </div>
    </div>
    <div class="category flex bg-orangeyYellow/10 text-base font-bold rounded-xl p-4 mb-4">
      <img src="./assets/images/icon-memory.svg"
           alt="Memory icon"
           class="mr-4"/>
      <div class="category-title text-orangeyYellow">Memory</div>
      <div class="category-score ml-auto">
        <span class="text-darkGrayBlue font-extrabold mr-1">92</span>
        <span class="text-darkGrayBlue/50">/</span>
        <span class="text-darkGrayBlue/50">100</span>
      </div>
    </div>
    <div class="category flex bg-greenTeal/10 text-base font-bold rounded-xl p-4 mb-4">
      <img src="./assets/images/icon-verbal.svg"
           alt="Verbal icon"
           class="mr-4"
           />
      <div class="category-title text-greenTeal">Verbal</div>
      <div class="category-score ml-auto">
        <span class="text-darkGrayBlue font-extrabold mr-1">61</span>
        <span class="text-darkGrayBlue/50">/</span>
        <span class="text-darkGrayBlue/50">100</span>
      </div>
    </div>
    <div class="category flex bg-cobaltBlue/10 text-base font-bold rounded-xl p-4 mb-6">
      <img src="./assets/images/icon-visual.svg"
           alt="Visual icon"
           class="mr-4"
           />
      <div class="category-title text-cobaltBlue">Visual</div>
      <div class="category-score ml-auto">
        <span class="text-darkGrayBlue font-extrabold mr-1">72</span>
        <span class="text-darkGrayBlue/50">/</span>
        <span class="text-darkGrayBlue/50">100</span>
      </div>
    </div>
    <button class="btn bg-darkGrayBlue text-white text-lg font-medium rounded-full p-4">
      Continue
    </button>
  </section>
</body>
</html>
