<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor (@adrianang) | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap');
  </style>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <main class="vertical-aligner">
    <div class="card-container">
      <div class="card-container__text-container">
        <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="stats-container">
          <div class="stats-container__stat">
            <span class="stats-container__stat__value">10k+</span>
            <span class="stats-container__stat__header">companies</span>
          </div>
          <div class="stats-container__stat">
            <span class="stats-container__stat__value">314</span>
            <span class="stats-container__stat__header">templates</span>
          </div>
          <div class="stats-container__stat">
            <span class="stats-container__stat__value">12M+</span>
            <span class="stats-container__stat__header">queries</span>
          </div>
        </div>
      </div>

      <div class="card-container__image-container">
        <img src="images/image-header-desktop.jpg" alt="Three women working on their laptops around a dining table." />
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/adrianang" target="_blank">@adrianang on
        frontendmentor.io</a>.
    </div>
  </main>
</body>
</html>
