<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
</head>
<body>
  <section class="your-result" id="your-result">
    <h2 class="result-header">Your Result</h2>
    <div class="result-circle">
      <span class="result-aggregate">76</span>
      <p class="result-max">of 100</p>
    </div>
    <div class="result-level">
      Great
    </div>
    <div class="result-percentile">
      You scored higher than 65% of the people who have taken these tests.
    </div>
  </section>

  <section class="summary" id="summary">
    <h2 class="summary-header">Summary</h2>
    <div class="category">
      <img src="./assets/images/icon-reaction.svg" alt="Reaction icon"/>
      <div class="category-title">Reaction</div>
      <div class="category-score"><span>80</span> / <span>100</span></div>
    </div>
    <div class="category">
      <img src="./assets/images/icon-memory.svg" alt="Memory icon">
      <div class="category-title">Memory</div>
      <div class="category-score"><span>92</span> / <span>100</span></div>
    </div>
    <div class="category">
      <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
      <div class="category-title">Verbal</div>
      <div class="category-score"><span>61</span> / <span>100</span></div>
    </div>
    <div class="category">
      <img src="./assets/images/icon-visual.svg" alt="Visual icon">
      <div class="category-title">Visual</div>
      <div class="category-score"><span>72</span> / <span>100</span></div>
    </div>
    <button class="btn">Continue</button>
  </section>
</body>
</html>
